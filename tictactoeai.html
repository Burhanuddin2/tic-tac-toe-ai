<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe AI vs AI</title>
  <style>
    body {
      font-family: monospace;
      background: #f0f0f0;
      padding: 20px;
    }
    pre {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>Tic Tac Toe AI vs AI (Alpha-Beta)</h2>
  <pre id="board"></pre>

  <script>
    const BOARD_ROWS = 3, BOARD_COLS = 3;
    let board = Array.from({ length: BOARD_ROWS }, () => Array(BOARD_COLS).fill(0));
    const delay = ms => new Promise(res => setTimeout(res, ms));

    function printBoard() {
      const symbols = { 0: " ", 1: "X", 2: "O" };
      return board.map(row =>
        row.map(cell => symbols[cell]).join(" | ")
      ).join("\n---------\n");
    }

    function checkWinner() {
      for (let row of board) if (row[0] && row[0] === row[1] && row[1] === row[2]) return row[0];
      for (let c = 0; c < 3; c++) if (board[0][c] && board[0][c] === board[1][c] && board[1][c] === board[2][c]) return board[0][c];
      if (board[0][0] && board[0][0] === board[1][1] && board[1][1] === board[2][2]) return board[0][0];
      if (board[0][2] && board[0][2] === board[1][1] && board[1][1] === board[2][0]) return board[0][2];
      return 0;
    }

    function isFull() {
      return board.every(row => row.every(cell => cell !== 0));
    }

    function alphaBeta(isMax, alpha, beta) {
      const winner = checkWinner();
      if (winner === 1) return 1;
      if (winner === 2) return -1;
      if (isFull()) return 0;

      if (isMax) {
        let maxEval = -Infinity;
        for (let r = 0; r < 3; r++) {
          for (let c = 0; c < 3; c++) {
            if (board[r][c] === 0) {
              board[r][c] = 1;
              let eval = alphaBeta(false, alpha, beta);
              board[r][c] = 0;
              maxEval = Math.max(maxEval, eval);
              alpha = Math.max(alpha, eval);
              if (beta <= alpha) return maxEval;
            }
          }
        }
        return maxEval;
      } else {
        let minEval = Infinity;
        for (let r = 0; r < 3; r++) {
          for (let c = 0; c < 3; c++) {
            if (board[r][c] === 0) {
              board[r][c] = 2;
              let eval = alphaBeta(true, alpha, beta);
              board[r][c] = 0;
              minEval = Math.min(minEval, eval);
              beta = Math.min(beta, eval);
              if (beta <= alpha) return minEval;
            }
          }
        }
        return minEval;
      }
    }

    function bestMove(isMax) {
      let bestVal = isMax ? -Infinity : Infinity, move = null;
      for (let r = 0; r < 3; r++) {
        for (let c = 0; c < 3; c++) {
          if (board[r][c] === 0) {
            board[r][c] = isMax ? 1 : 2;
            let eval = alphaBeta(!isMax, -Infinity, Infinity);
            board[r][c] = 0;
            if (isMax && eval > bestVal) {
              bestVal = eval;
              move = [r, c];
            } else if (!isMax && eval < bestVal) {
              bestVal = eval;
              move = [r, c];
            }
          }
        }
      }
      return move;
    }

    async function runGame() {
      let isMaximizing = true;
      const output = document.getElementById("board");
      output.textContent = printBoard();

      while (true) {
        await delay(500);
        const move = bestMove(isMaximizing);
        if (move) {
          const [r, c] = move;
          board[r][c] = isMaximizing ? 1 : 2;
          output.textContent += `\n\nAI ${isMaximizing ? "X" : "O"} moves to (${r}, ${c})\n\n`;
          output.textContent += printBoard();
        }

        const winner = checkWinner();
        if (winner !== 0) {
          output.textContent += `\n\nðŸ† AI ${winner === 1 ? "X" : "O"} wins!`;
          break;
        }

        if (isFull()) {
          output.textContent += `\n\nðŸ¤ It's a draw!`;
          break;
        }

        isMaximizing = !isMaximizing;
      }
    }

    runGame();
  </script>
</body>
</html>
