<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe: Human vs AI</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 10px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 2em;
      background: white;
      border: 2px solid #333;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #status {
      font-weight: bold;
      margin-top: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe: Human vs AI</h1>

  <div>
    <button onclick="startGame(1)">Play as X</button>
    <button onclick="startGame(2)">Play as O</button>
  </div>

  <div id="board"></div>
  <div id="status">Choose X or O to start</div>

  <script>
    let board = Array.from({ length: 3 }, () => Array(3).fill(0));
    let humanPlayer = 1;
    let aiPlayer = 2;
    let gameOver = false;

    const boardDiv = document.getElementById("board");
    const statusDiv = document.getElementById("status");

    function startGame(human) {
      board = Array.from({ length: 3 }, () => Array(3).fill(0));
      boardDiv.innerHTML = "";
      gameOver = false;
      humanPlayer = human;
      aiPlayer = human === 1 ? 2 : 1;
      statusDiv.textContent = `You are ${human === 1 ? "X" : "O"}`;
      drawBoard();
      if (aiPlayer === 1) aiMove();
    }

    function drawBoard() {
      boardDiv.innerHTML = "";
      for (let r = 0; r < 3; r++) {
        for (let c = 0; c < 3; c++) {
          const cell = document.createElement("div");
          cell.className = "cell";
          cell.textContent = board[r][c] === 1 ? "X" : board[r][c] === 2 ? "O" : "";
          cell.onclick = () => handleClick(r, c);
          boardDiv.appendChild(cell);
        }
      }
    }

    function handleClick(r, c) {
      if (gameOver || board[r][c] !== 0 || humanPlayer === 0) return;
      board[r][c] = humanPlayer;
      drawBoard();
      checkGameOver();
      if (!gameOver) setTimeout(aiMove, 300);
    }

    function aiMove() {
      const move = bestMove(aiPlayer);
      if (move) {
        const [r, c] = move;
        board[r][c] = aiPlayer;
        drawBoard();
        checkGameOver();
      }
    }

    function checkGameOver() {
      const winner = checkWinner();
      if (winner !== 0) {
        statusDiv.textContent = winner === humanPlayer ? "üéâ You win!" : "üíª AI wins!";
        gameOver = true;
      } else if (isFull()) {
        statusDiv.textContent = "ü§ù It's a draw!";
        gameOver = true;
      }
    }

    function checkWinner() {
      for (let row of board) if (row[0] && row[0] === row[1] && row[1] === row[2]) return row[0];
      for (let c = 0; c < 3; c++) if (board[0][c] && board[0][c] === board[1][c] && board[1][c] === board[2][c]) return board[0][c];
      if (board[0][0] && board[0][0] === board[1][1] && board[1][1] === board[2][2]) return board[0][0];
      if (board[0][2] && board[0][2] === board[1][1] && board[1][1] === board[2][0]) return board[0][2];
      return 0;
    }

    function isFull() {
      return board.every(row => row.every(cell => cell !== 0));
    }

    function alphaBeta(isMax, alpha, beta) {
      const winner = checkWinner();
      if (winner === aiPlayer) return 1;
      if (winner === humanPlayer) return -1;
      if (isFull()) return 0;

      if (isMax) {
        let maxEval = -Infinity;
        for (let r = 0; r < 3; r++) {
          for (let c = 0; c < 3; c++) {
            if (board[r][c] === 0) {
              board[r][c] = aiPlayer;
              let eval = alphaBeta(false, alpha, beta);
              board[r][c] = 0;
              maxEval = Math.max(maxEval, eval);
              alpha = Math.max(alpha, eval);
              if (beta <= alpha) return maxEval;
            }
          }
        }
        return maxEval;
      } else {
        let minEval = Infinity;
        for (let r = 0; r < 3; r++) {
          for (let c = 0; c < 3; c++) {
            if (board[r][c] === 0) {
              board[r][c] = humanPlayer;
              let eval = alphaBeta(true, alpha, beta);
              board[r][c] = 0;
              minEval = Math.min(minEval, eval);
              beta = Math.min(beta, eval);
              if (beta <= alpha) return minEval;
            }
          }
        }
        return minEval;
      }
    }

    function bestMove(player) {
      let bestVal = -Infinity, move = null;
      for (let r = 0; r < 3; r++) {
        for (let c = 0; c < 3; c++) {
          if (board[r][c] === 0) {
            board[r][c] = player;
            let eval = alphaBeta(false, -Infinity, Infinity);
            board[r][c] = 0;
            if (eval > bestVal) {
              bestVal = eval;
              move = [r, c];
            }
          }
        }
      }
      return move;
    }
  </script>
</body>
</html>
